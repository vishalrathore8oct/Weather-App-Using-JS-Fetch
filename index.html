<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>

        <!-- City Search Form -->
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>

        <!-- Current Weather Display -->
        <div id="current-weather">
            <h2 id="city-name"></h2>
            <p id="current-date"></p>
            <p>Temperature: <span id="temp"></span> Â°C</p>
            <p>Weather: <span id="weather-desc"></span></p>
            <img  id="weather-icon" src="" alt="Weather Icon" />
            <p>Humidity: <span id="humidity"></span> %</p>
            <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
            
            
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast">
            <h3>5-Day Forecast</h3>
            <div id="forecast-cards"></div>
        </div>

        <!-- Error Message -->
        <p id="error-message" style="color: red; display: none;">City not found, please try again.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
